<div class="container my-3">
  <div class="card">
      <div class="card-header">Crear Autor</div>
      <div class="card-body">
          <form>
              <div class="form-group row">
                  <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="autor.nombres" name="nombre">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="autor.apellidos" name="apellido">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6">
                      <button class="btn btn-primary" role="button" (click) = "create()" *ngIf="!autor.idautor else elseBlock">Crear</button>
                      <ng-template #elseBlock>
                              <button class="btn btn-primary" role="button" (click) = "actualizar()">Actualizar</button>
                      </ng-template>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
