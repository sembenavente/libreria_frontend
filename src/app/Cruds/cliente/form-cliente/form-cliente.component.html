<div class="container my-3">
  <div class="card">
    <div class="card-header">Crear Empleado</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="dni" class="col-form-label col-sm-2">Dni</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.dni" name="dni">
          </div>
        </div>
        <div class="form-group row">
          <label for="nombres" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombres" name="nombres">
          </div>
        </div>
        <div class="form-group row">
          <label for="apellidos" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos">
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()"
              *ngIf="!cliente.idcliente else elseBlock">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="actualizar()">Actualizar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
